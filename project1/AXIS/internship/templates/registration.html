{% load static %} {%load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style2.css' %}">
</head>

<body>
    <div class="firstpage">
        <div class="d-flex flex-column justify-content-start">
            <nav class="navbar navbar-expand-lg navbar-light ">
                <a class="navbar-brand" href="#"></a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">

                    <ul class="navbar-nav">
                        <li class="nav-item active navpage">
                            <a class="nav-link " href="{% url 'Home' %}"><span class="ok">HOME</span><span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item active">
                            <a class="nav-link" href="#"><span class="ok">ABOUTUS</span></a>
                        </li>
                        <li class="nav-item active ">
                            <a class="nav-link" href="#"><span class="ok">SERVICES</span></a>
                        </li>
                        <li class="nav-item active ">
                            <a class="nav-link" href="{% url 'Registration' %}"><span class="ok">REGISTRATION</span></a>
                        </li>
                        <li class="nav-item active ">
                            <a class="nav-link" href="{% url 'login'%}"><span class="ok">LOGIN</span></a>
                        </li>
                        <li class="nav-item active ">
                            <a class="nav-link" href="#"><span class="ok">CONTACT</span></a>
                        </li>
                        <li class="nav-item active ">
                            <a class="nav-link" href="{% url 'admin' %}"><span class="ok">ADMIN</span></a>
                        </li>
                    </ul>

                </div>
            </nav>
            <div class="container">
                <form class="hello" method="post">
                    {% csrf_token %}

                    <div class="d-inline"> <span class="forms">name</span> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;{{a.name}}</div><br><br>
                    <span class="forms">password</span> {{a.password}}<br><br>
                    <span class="forms">mobile</span> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;{{a.mobile}}<br><br>
                    <span class="forms">email</span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp&nbsp; {{a.emailid}}<br><br>
                    <span class="forms ">adress</span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; {{a.adress}}<br><br>


                    <button type="submit" class="btn btn-info ">submit</button>
                </form>
            </div>




        </div>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>

</html>
